<html xmlns="http://www.w3.org/1999/xhtml" lang="eng-US">

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.47.1/plotly.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML" async></script>
	<script type="text/javascript" src="../math-visualization.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link type="text/css" rel="stylesheet" href="../math-visualization.css">
	<link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
	<div style="position: relative;" class="math-container" id="math-container">
		<div class="math-canvas" id="math-canvas" style="width:100%; height:100%;"></div>
		<div class="math-controls" style="top: 2%; left: 5%; width:5%;">
			<table>
				<tbody>
					<tr>
						<td>
							<a onclick="mathQuadratic.show('f(zr)')" class="button slide-down" href="index.html#">
								<div class="slide-1">$$f(z_r)=f(x)$$</div>
								<div class="slide-2">$$\text{Evaluate } z_r$$</div>
							</a>
						</td>
						<td colspan="2">
							<a onclick="mathQuadratic.show('f(zc)')" class="button slide-down wide" href="index.html#">
								<div class="slide-1">$$f(z_r),\ f(z_c)$$</div>
								<div class="slide-2">$$\text{Evaluate } z_c$$</div>
							</a>
						</td>
						<td>
							<a onclick="mathQuadratic.show('f(z)')" class="button slide-down" href="index.html#">
								<div class="slide-1">$$|f(z)|$$</div>
								<div class="slide-2">$$\text{Evaluate } |f(z)|$$</div>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="range-container">
								<div id="a" class="range-slider">
									<input class="range-slider__range" type="range" value="1" min="1" max="5">
									<span class="range-slider__value resize-font">0</span>
								</div>
								<div id="b" class="range-slider">
									<input class="range-slider__range" type="range" value="-4" min="-6" max="4">
									<span class="range-slider__value resize-font">0</span>
								</div>
								<div id="c" class="range-slider">
									<input class="range-slider__range" type="range" value="5" min="-5" max="10">
									<span class="range-slider__value resize-font">0</span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="formula">$$f(z)=az^2+bz+c$$</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
